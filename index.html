<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Konversi Suhu</title>
    <h1>Created by Julius Elfino</h1>
    <print>Dibuat hanya untuk memenuhi penugasan Basic Coding RevoU</print>
    <link rel="stylesheet" href="/css/bootstrap.min.css"> 
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
       celciusfahrenheit = () =>{
            let input = document.getElementById('celcius').value;
            let hasil = ((9/5) * input) + 32;
            document.getElementById('hasil').value = hasil;
       }
       celciusreamur = () =>{
            let input = document.getElementById('celcius').value;
            let hasil = ((4/5) * input);
            document.getElementById('hasil').value = hasil;
       }
       celciuskelvin = () =>{
            let input = document.getElementById('celcius').value;
            let hasil = (input + 273);
            document.getElementById('hasil').value = hasil;
       }

       fahrenheitcelcius = () =>{
            let input = document.getElementById('fahrenheit').value;
            let hasil = ((5/9 ) * (input - 32));
            document.getElementById('hasil').value = hasil;
       }
       fahrenheitreamur = () =>{
            let input = document.getElementById('fahrenheit').value;
            let hasil = ((4/9) * (input - 32));
            document.getElementById('hasil').value = hasil;
       }
       fahrenheitkelvin = () =>{
            let input = document.getElementById('fahrenheit').value;
            let hasil = ((5/9) * (input - 32 + 273));
            document.getElementById('hasil').value = hasil;
       }

       reamurcelcius = () =>{
            let input = document.getElementById('reamur').value;
            let hasil = ((5/4) * input);
            document.getElementById('hasil').value = hasil;
       }
       reamurfahrenheit = () =>{
            let input = document.getElementById('reamur').value;
            let hasil = ((9/4) * (input+32));
            document.getElementById('hasil').value = hasil;
       }
       reamurkelvin = () =>{
            let input = document.getElementById('reamur').value;
            let hasil = ((5/4) * (input+273));
            document.getElementById('hasil').value = hasil;
       }        

       kelvincelcius = () =>{
            let input = document.getElementById('kelvin').value;
            let hasil = (input - 273);
            document.getElementById('hasil').value = hasil;
       }
       kelvinfahrenheit = () =>{
            let input = document.getElementById('kelvin').value;
            let hasil = ((9/5) * (input-273)+32);
            document.getElementById('hasil').value = hasil;
       }
       kelvinreamur = () =>{
            let input = document.getElementById('kelvin').value;
            let hasil = ((4/5) * (input-273));
            document.getElementById('hasil').value = hasil;
       }
                
    </script>
</head>

<body>
    <div class="container">
        <div class="card col-sm-8">
            <div class="card-header">
                <div class="card-body"><h1>Konversi Suhu</h1>
            </div>
            <div class="card-body"> Celcius 
                <input type="number" id="celcius" class="form-control"> Konversi
                <div class="card-footer">
                <button type="button" class="btn btn-info btn-block" onclick="celciusfahrenheit()"> Celcius => Fahrenheit
                <button type="button" class="btn btn-info btn-block" onclick="celciusreamur()"> Celcius => Reamur
                <button type="button" class="btn btn-info btn-block" onclick="celciuskelvin()"> Celcius => Kelvin
            </div>

            <div class="card-body"> Fahrenheit
                <input type="number" id="fahrenheit" class="form-control"> Konversi
                <div class="card-footer">
                <button type="button" class="btn btn-danger btn-block" onclick="fahrenheitcelcius()"> Fahrenheit => Celcius
                <button type="button" class="btn btn-danger btn-block" onclick="fahrenheitreamur()"> Fahrenheit => Reamur
                <button type="button" class="btn btn-danger btn-block" onclick="fahrenheitkelvin()"> Fahrenheit => Kelvin   
            </div>

            <div class="card-body"> Reamur
                <input type="number" id="reamur" class="form-control"> Konversi
                <div class="card-footer">
                <button type="button" class="btn btn-warning btn-block" onclick="reamurcelcius()"> Reamur => Celcius
                <button type="button" class="btn btn-warning btn-block" onclick="reamurfahrenheit()"> Reamur => Fahrenheit
                <button type="button" class="btn btn-warning btn-block" onclick="reamurkelvin()"> Reamur => Kelvin   
            </div>

            <div class="card-body"> Kelvin
                <input type="number" id="kelvin" class="form-control"> Konversi
                <div class="card-footer">
                <button type="button" class="btn btn-success btn-block" onclick="kelvintcelcius()"> Kelvin => Celcius
                <button type="button" class="btn btn-success btn-block" onclick="kelvinfahrenheit()"> Kelvin => Fahrenheit
                <button type="button" class="btn btn-success btn-block" onclick="kelvinreamur()"> Kelvin => Reamur  
            </div>

            <div class="card-body"> H A S I L
                <input type="text" id="hasil" class="form-control" readonly>
                <print>Penjelasan :

                </print>
                <print>Celcius ke Fahrenheit = </print>
                <print>X'C x (9/5) + 32 = X'F</print>
            </div>
        </div>
    </div>
</body>
</html>
